# Render Blueprint â€” Free-tier deployment for VAAP backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: vaap-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements-deploy.txt
    startCommand: gunicorn app.main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        sync: false
        # Set this manually in Render dashboard -> use Supabase connection string
      - key: REDIS_URL
        sync: false
        # Set this manually in Render dashboard -> use Upstash Redis URL
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: DB_POOL_SIZE
        value: "3"
      - key: DB_MAX_OVERFLOW
        value: "2"
      - key: PYTHON_VERSION
        value: "3.11.7"
